<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #111);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            margin: 50px auto;
            padding: 30px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff6700;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #ff6700;
            box-shadow: 0 0 5px #ff6700;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #ff6700;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #cc5200;
            box-shadow: 0 0 8px #ff6700;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h2>Add New Product</h2>
        <form id="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>

            <label for="product-type">Product Type:</label>
            <select id="product-type" required>
                <option value="">Select Product Type</option>
                <option value="Oversize t-shirt">Oversize T-Shirt</option>
                <option value="Polo t-shirt">Polo T-Shirt</option>
                <option value="Vests">Vests</option>
                <option value="SuperHero t-shirt">SuperHero T-Shirt</option>
            </select>

            <label for="product-id">Product ID:</label>
            <input type="text" id="product-id" placeholder="Enter last 3 digits (e.g., 001)" pattern="\d{3}" required>

            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" required>

            <label for="product-description">Product Description:</label>
            <textarea id="product-description" rows="4" required></textarea>

            <label for="product-image">Product Image:</label>
            <input type="file" id="product-image" accept="image/*" required>

            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin.js"></script>
</body>

</html>
